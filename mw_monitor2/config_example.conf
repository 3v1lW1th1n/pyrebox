{
    "api_tracer": {
        "bin_log": true,
        "exclude_apis": [],
        "exclude_modules": ["ntdll.dll"],
        "exclude_origin_modules": [],
        "include_apis": [],
        "light_mode": false,
        "procs": null,
        "text_log": true,
        "text_log_name": "function_calls.log",
        "bin_log_name": "function_calls.bin"

    },
    "coverage": {
        "procs": null,
        "cov_log_path": "coverage.bin",
        "cov_text_path": "coverage.log"

    },
    "dumper": {  
        "dump_at": "kernel32.dll!CopyFileA",
        "dump_on_exit": false,
        "path": "dumper/"
    },
    "general": {
        "output_bundle": "bundle.tar.gz",
        "api_database": "/path/to/api_tracer/database.sqlite"
    },
    "interproc": {
        "basic_stats": true,
        "bin_log": true,
        "text_log": true,
        "text_log_path": "interproc.log",
        "basic_stats_path": "basic_stats",
        "bin_log_path": "interproc.bin"
    }
}
